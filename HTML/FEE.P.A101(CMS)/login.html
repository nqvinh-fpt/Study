<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center" style="margin-top: 100px;">
            <div class="col-2 "></div>
            <div class="col-8 " style="border-radius: 5px;border: solid 1px;padding: 0px;">
                <div class=" col-12" style="background-color: #f5f5f5;border-top-left-radius: 5px;border-top-right-radius: 5px;padding: 10px;">
                    <span style="padding: 10px;font-size: 20px;">Please Sing In</span>
                </div>
                <div class=" col-12" style="padding: 0px;">
                        <input type="email" id="email" style="margin: 20px 10px 0px 10px;width: 95%;padding: 10px;" placeholder="Email"><br>
                        <input type="password" id="password" style="margin: 20px 10px 0px 10px;width: 95%;padding: 10px;" placeholder="Password">
                        <input type="checkbox" id="rememberMe" style="margin: 30px 0px 0px 10px;padding: 5px;">
                        <label for="vehicle1"> Remember Me</label><br>
                        <button  onclick="checkLogin()" style="margin: 20px 10px 0px 10px;width: 95%;padding: 5px;background-color:#69b758;color:white;border: 0;border-radius: 5px;">Login</button>
                        <a href="register.html" style="text-decoration: none;margin: 15px 10px 0px 10px;width: 95%;padding: 5px;">Click here to Register</a>
                </div>
            </div>
            <div class="col-2 "></div>
        </div>

    </div>

    </div>

    </div>
    <script>
        function checkLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const registrationData = JSON.parse(localStorage.getItem('registrationData')) || {};
    
            if (!registrationData[email]) {
                alert('Email does not exist. Please register.');
                return;
            }
    
            if (registrationData[email].password === password) {
                alert('Login successful!');
                
                if (rememberMe) {
                    localStorage.setItem('rememberLogin', JSON.stringify({ email: email, password: password }));
                }
    
                window.location.href = "viewContent.html";
            } else {
                alert('Incorrect password. Please check again.');
            }
        }
    
        const rememberLogin = JSON.parse(localStorage.getItem('rememberLogin')) || {};
        if (rememberLogin.email && rememberLogin.password) {
            document.getElementById('email').value = rememberLogin.email;
            document.getElementById('password').value = rememberLogin.password;
            document.getElementById('rememberMe').checked = true;
        }
    </script>
    
    
</body>

</html>

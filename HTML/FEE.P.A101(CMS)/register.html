<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center" style="margin-top: 100px;">
            <div class="col-2 "></div>
            <div class="col-8 " style="border-radius: 5px;border: solid 1px;padding: 0px;">
                <div class=" col-12"
                    style="background-color: #f5f5f5;border-top-left-radius: 5px;border-top-right-radius: 5px;padding: 10px;">
                    <span style="padding: 10px;font-size: 20px;">Register</span>
                </div>
                <div class=" col-12" style="padding: 0px;">
                    <input type="text" id="username" style="margin: 20px 10px 0px 10px;width: 95%;padding: 10px;"
                        placeholder="User name">
                    <input type="email" id="email" style="margin: 20px 10px 0px 10px;width: 95%;padding: 10px;"
                        placeholder="E-mail">
                    <input type="password" id="password" style="margin: 20px 10px 0px 10px;width: 95%;padding: 10px;"
                        placeholder="Password">
                    <input type="password" id="repassword" style="margin: 20px 10px 0px 10px;width: 95%;padding: 10px;"
                        placeholder="Re-Password">
                    <button onclick="register()"
                        style="margin: 20px 10px 0px 10px;width: 95%;padding: 5px;background-color:#69b758;color:white;border: 0;border-radius: 5px;">Register</button>
                    <a href="login.html"
                        style="text-decoration: none;margin: 15px 10px 0px 10px;width: 95%;padding: 5px;">Click here to
                        Login</a>
                </div>
            </div>
            <div class="col-2 "></div>
        </div>

    </div>

    </div>

    </div>
    <script>
        function register() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const repassword = document.getElementById('repassword').value;

            if (password !== repassword) {
                alert('Password and confirmation password do not match!');
                return;
            }

            let registrationData = JSON.parse(localStorage.getItem('registrationData')) || {};

            if (registrationData[username]) {
                alert('Username already exists. Please choose a different username.');
                return;
            }

            registrationData[username] = {
                email: email,
                password: password
            };

            console.log(registrationData); 
            localStorage.setItem('registrationData', JSON.stringify(registrationData));

            alert('Registration successful!');
        }

    </script>
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Content</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container-fluid" style="margin: 0;">
        <div class="row justify-content-center">
            <div class="col-12 row justify-content-center" style="background-color: #f0f0f0;border-bottom: solid 1px;">
                <div class="col-6">
                    <span>CMS</span>
                </div>
                <div class="col-6 row justify-content-end">
                    <div class="dropdown col-1 ">
                        <button type="button" class=" dropdown-toggle" data-toggle="dropdown" style="border: 0;">
                            <i class="fa-solid fa-user"></i>
                        </button>
                        <div class="dropdown-menu ">
                            <a class="dropdown-item" href="editProfile.html"><i class="fa-solid fa-user"></i>User
                                Profile</a>
                            <a class="dropdown-item" href="login.html"><i class="fa-solid fa-right-from-bracket"></i>Logout</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 row justify-content-center" style="background-color: #f5f5f5;padding: 0;">
                <div class="col-2 " style="border-right: solid 1px; padding: 0;">
                    <div class="col-12" style="display: inline-flex;padding: 10px 10px 0px 10px;">
                        <input placeholder="Search">
                        <button value="search" type="button" style="border: solid 1px f5f5f5;">
                            <i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                    <div class="col-12" style="border-bottom: solid 1px gray;margin-top: 10px;"></div>
                    <div class="col-12" style="border-bottom: solid 1px gray;">
                        <a href="viewContent.html"><i class="fa-solid fa-table-cells"></i>View contents</a>
                    </div>
                    <div class="col-12" style="border-bottom: solid 1px gray;">
                        <a href="addContent.html"><i class="fa-solid fa-clipboard"></i>Form content</a>
                    </div>
                </div>
                <div class="col-10 " style="background-color: white;padding: 20px;">
                    <div class="col-12">
                        <h3 style="border-bottom: solid 1px rgb(168, 168, 168);">View Content</h3>
                    </div>
                    <div class="col-12 " style="border-radius: 5px;border: solid 1px rgb(168, 168, 168);padding: 0px;">
                        <div class=" col-12">
                            <table id="list">
                                <thead>
                                    <tr>
                                        <th style="width: 5%;">#</th>
                                        <th style="width: 30%;">Title</th>
                                        <th style="width: 50%;">Brief</th>
                                        <th style="width: 15%;">Create Date</th>
                                    </tr>
                                </thead>
                                <tbody id="tableBody"></tbody>

                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <script>
            function displayData() {
                const tableBodyElement = document.getElementById('tableBody');
                tableBodyElement.innerHTML = '';
                const currentData = JSON.parse(localStorage.getItem('myData')) || [];
                currentData.forEach((data, index) => {
                    const row = tableBodyElement.insertRow();
                    const cell1 = row.insertCell(0);
                    const cell2 = row.insertCell(1);
                    const cell3 = row.insertCell(2);
                    const cell4 = row.insertCell(3);

                    cell1.textContent = index + 1;
                    cell2.textContent = data.title;
                    cell3.textContent = data.brief;
                    cell4.textContent = data.createDate;
                });
            }
            displayData();


        </script>
    </div>

</body>

</html>

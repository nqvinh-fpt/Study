<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid" style="margin: 0;">
        <div class="row justify-content-center">
            <div class="col-12 row justify-content-center" style="background-color: #f0f0f0;border-bottom: solid 1px;">
                <div class="col-6">
                    <span>CMS</span>
                </div>
                <div class="col-6 row justify-content-end">
                    <div class="dropdown col-1 ">
                        <button type="button" class=" dropdown-toggle" data-toggle="dropdown" style="border: 0;">
                            <i class="fa-solid fa-user"></i>
                        </button>
                        <div class="dropdown-menu ">
                            <a class="dropdown-item" href="#"><i class="fa-solid fa-user"></i>User Profile</a>
                            <a class="dropdown-item" href="#"><i class="fa-solid fa-right-from-bracket"></i>Logout</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 row justify-content-center" style="background-color: #f5f5f5;padding: 0;">
                <div class="col-2 " style="border-right: solid 1px; padding: 0;">
                    <div class="col-12" style="display: inline-flex;padding: 10px 10px 0px 10px;">
                        <input placeholder="Search">
                        <button value="search" type="button" style="border: solid 1px f5f5f5;">
                            <i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                    <div class="col-12" style="border-bottom: solid 1px gray;margin-top: 10px;"></div>
                    <div class="col-12" style="border-bottom: solid 1px gray;">
                        <a href="#"><i class="fa-solid fa-table-cells"></i>View contents</a>
                    </div>
                    <div class="col-12" style="border-bottom: solid 1px gray;">
                        <a href="#"><i class="fa-solid fa-clipboard"></i>Form content</a>
                    </div>
                </div>
                <div class="col-10 " style="background-color: white;padding: 20px;">
                    <div class="col-12">
                        <h3 style="border-bottom: solid 1px rgb(168, 168, 168);">Edit Profile</h3>

                    </div>
                    <div class="col-12 " style="border-radius: 5px;border: solid 1px rgb(168, 168, 168);padding: 0px;">
                        <div class=" col-12"
                            style="background-color: #f5f5f5;border-top-left-radius: 5px;border-top-right-radius: 5px;padding: 10px;">
                            <span style="padding: 10px;font-size: 20px;">Profile Form Elements</span>
                        </div>
                        <div class=" col-12" style="padding: 0px;">
                            <h4 style="padding: 10px 0px 0 10px;">First Name</h4>
                            <input style="margin: 0px 10px 0px 10px;width: 95%;padding: 10px;"
                                placeholder="Enter the first name">
                            <h4 style="padding: 10px 0px 0 10px;">Last Name</h4>
                            <input style="margin: 0px 10px 0px 10px;width: 95%;padding: 10px;"
                                placeholder="Enter the last name">
                            <h4 style="padding: 10px 0px 0 10px;">Email</h4>
                            <span style="padding: 10px 0px 0 10px;">you_email@example.com</span>
                            <h4 style="padding: 10px 0px 0 10px;">Phone</h4>
                            <input style="margin: 0px 10px 0px 10px;width: 95%;padding: 10px;"
                                placeholder="Enter your phone number">
                            <h4 style="padding: 10px 0px 0 10px;">Desciption</h4>
                            <div style="padding: 10px 0px 0 10px;">                            
                                <textarea  rows="2" cols="160"></textarea>
                            </div>

                            <div class="col-12" style="display: inline-flex;"><button
                                    style="margin: 20px 10px 0px 10px;padding: 5px;border: 0;border-radius: 5px;">Submit
                                    Button</button><button
                                    style="margin: 20px 10px 0px 10px;padding: 5px;border: 0;border-radius: 5px;">Reset
                                    Button</button>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
